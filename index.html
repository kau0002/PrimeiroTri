<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Notas dos Alunos</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Registro de Notas dos Alunos</h2>

<form id="formulario">
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome">
    <br><br>
    <label for="nota1">1º Trimestre:</label>
    <input type="number" id="nota1" name="nota1" min="0" max="10">
    <br><br>
    <label for="nota2">2º Trimestre:</label>
    <input type="number" id="nota2" name="nota2" min="0" max="10">
    <br><br>
    <label for="nota3">3º Trimestre:</label>
    <input type="number" id="nota3" name="nota3" min="0" max="10">
    <br><br>
    <button type="button" onclick="inserirDados()">Inserir</button>
</form>

<br>

<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>1º Trimestre</th>
            <th>2º Trimestre</th>
            <th>3º Trimestre</th>
            <th>Média</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
function inserirDados() {
    var nome = document.getElementById("nome").value;
    var nota1 = parseFloat(document.getElementById("nota1").value);
    var nota2 = parseFloat(document.getElementById("nota2").value);
    var nota3 = parseFloat(document.getElementById("nota3").value);

    var media = (nota1 + nota2 + nota3) / 3;
    var situacao = (media >= 6) ? "Aprovado" : "Reprovado";

    var tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];
    var newRow = tabela.insertRow(tabela.rows.length);

    var cellNome = newRow.insertCell(0);
    var cellNota1 = newRow.insertCell(1);
    var cellNota2 = newRow.insertCell(2);
    var cellNota3 = newRow.insertCell(3);
    var cellMedia = newRow.insertCell(4);
    var cellSituacao = newRow.insertCell(5);

    cellNome.innerHTML = nome;
    cellNota1.innerHTML = nota1;
    cellNota2.innerHTML = nota2;
    cellNota3.innerHTML = nota3;
    cellMedia.innerHTML = media.toFixed(2);
    cellSituacao.innerHTML = situacao;

    document.getElementById("formulario").reset();
}
</script>

</body>
</html>
